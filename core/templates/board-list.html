<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 pt-3" id=#appBoards>
{% for board in boards %}
        <div class="col">
            <a href="{% url 'board-detail' board.number %}" class="card-anchor">
                <div class="card card-hover h-100 shadow-sm">
                    <img src="https://via.placeholder.com/150x100" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{board.name}}</h4>
                        <p class="card-text text-center">{{board.number}}</p>
                    </div>
                </div>
            </a>
        </div>
{% endfor %}
</div>

<style>
.card-anchor {
    color: black;
    text-decoration: none;
}
a.card-anchor:hover {
    color: black;  
}
.card-hover:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,.24), 0 4px 8px rgba(0,0,0,.12);
}
</style>
