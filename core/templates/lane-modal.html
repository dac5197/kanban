<!-- Modal -->
<div class="modal fade" id="laneModal{{lane.number}}" tabindex="-1" aria-labelledby="laneModalLabel{{lane.number}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="laneModalLabel{{lane.number}}">
                    <h4 class="mb-2">LANE OPTIONS</h4>
                    <h6>{{lane.number}} - {{lane.name}}</h6>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-1 col mx-5">
                    <a class="btn btn-primary btn-lg my-2" href="{% url 'lane-update' number=lane.number %}">Update</a>
                    <a class="btn btn-danger btn-lg my-2" href="{% url 'lane-delete' number=lane.number %}">Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>
